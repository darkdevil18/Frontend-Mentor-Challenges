<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="card text-center" style="width: 400px; border-radius: 17px;">
			<img src="/order-summary-component-main/images/illustration-hero.svg" class="card-img-top" alt="...">
			<div class="card-body mt-3">
				<div class="container">
					<div class="container mt-3 mb-3">
						<h5 class="card-title">Order Summary</h5>
						<p class="card-text text-secondary m-3 text-center">You can now listen to millions of songs, audiobooks, and
							podcasts on
							any
							device anywhere you like!</p>
					</div>

					<div class="container rounded-3 p-2 mt-3 mb-3">
						<div class="container h-50 payment-y d-flex justify-content-between p-2">
							<div class="d-flex align-items-center">
								<img src="/order-summary-component-main/images/icon-music.svg" alt="music-icon" class="ms-2">
								<div class="text-center d-flex flex-column ms-3">
									<div class="plan">Annual Plan</div>
									<div class="price text-secondary">$59.99/year</div>
								</div>
							</div>
							<a href="#" class="ms-5 pe-3">Change</a>
						</div>
					</div>
					<div class="container">
						<a href="#" class="btn btn-lg btn-primary mt-3 mb-3 w-100">Proceed to Payment</a>
					</div>
				</div>
				<a href="#" class="link-primary mb-3" style="text-decoration: none;">Cancel Order</a>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Dibya Sampad Barik</a>.
	</div>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>

</html>
